<p>
    天使為你捎來這張牌是因為最近你在付出與接受的天秤上失衡了。如果你的付出超過
    接受很多，你會感覺別人在利用你的好意。如果你的失衡是因為接受超出給予，你可
    能會感到過意不去，沮喪或甚至內疚。雖然，要每天達到施與受的絕對相等是不可能的
    ，但你可以維持一個健康的平衡感。要能如此，就確定在每一天有所餽贈(如時間，金錢
    ，禮物或讚美)，且不帶有任何回報的期望。同一天，優雅地接受意外的協助，讚美或其
    他的禮物。說聲謝謝你。不需要尷尬或愧疚。在關係中如果你是主要的付出者，表達你的
    需求並請求協助。

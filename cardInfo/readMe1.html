<p>
    守護天使其實就是守護神的意思，從你出生開始，就在不遠處時時刻刻
    看著你，守護著你。
</p>
 <p>
     Doreen Virtue(卡牌作者)說: &nbsp;【每個人身邊至少都有兩位守護天使。】
</p>   
 <p>
    天使就在你的身邊，即使你沒有發現祂們的存在。
    當你遇到事情時，天使其實想要從旁協助你時，但因你具有自由意志，又或者世界法則，
    天使只能在你請求祂們支援時，才能夠幫助你。
    天使是威力強大而慈愛的神聖訊息者，不受限時間或空間，
    因此他們能夠持續地協助你處理所有的事情，不管大事或小事。
</p>

<h3>關係:</h3>
<p>
    你最主要的關係是你與神的關係，其他所有關係都衍生於此。想要吸引，療愈或是平衡一段
    關係時，你要更親近你摯愛的造物主。當你的內心感到安全與被愛時，你其他的關係也會蓬勃發展。
</p>

<p>提問前，請先誠心地祈禱想著任何你要帶給天使的祈禱文或意念。</p>

 <p>
    例如:你可以唸著以下: <br>&nbsp;&nbsp;
     <b>【我希望使用這副牌的所有解讀都能精準、明確，並為所有相關的人帶來祝福，
     請天使們協助我安住於高我，使我能夠清楚聽見、看見、感應到，並且知道上天
     要透過我與這副牌所傳達的訊息。請賦予我信心，讓我能夠了解、信任，並且貫徹祢
     的訊息。】</b>
 </p>

 <p>
     想好一個你【真心】想要得到解答的問題。這樣的問題最好是與內心深處的願望或渴望有關。
     天使們寧願你對自己承認這些慾望，如此他們才會給予指引且獲得更圓滿的結果。
 </p>
